<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css"
          integrity="sha512-N415hCJJdJx+1UBfULt+i+ihvOn42V/kOjOpp1UTh4CZ70Hx5bDlKryWaqEKfY/8EYOu/C2MuyaluJryK1Lb5Q=="
          crossorigin="anonymous"/>
    <title>Login</title>
    <script src="js/login.js"></script>
</head>
<body>
<div class="container">
    <form>
        <div class="form-floating mb-3">
            <input id="username" class="form-control" placeholder="Username" name="username" type="text">
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input id="password" class="form-control" placeholder="Password" name="password" type="password">
            <label for="password">Password</label>
        </div>
        <input type="button" class="btn btn-primary" name="Login" value="Login">
    </form>
</div>
</body>
</html>
